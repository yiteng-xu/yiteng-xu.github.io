- title: "计算机学院交叉研究中心在智能制造和具身智能方面取得新进展———6篇论文被ACM SIGGRAPH Asia 2025有条件录用"
  source: "微信公众号"
  date: ""
  link: "https://mp.weixin.qq.com/s/7XGxPTjlVqlleos6nfCddQ"
  excerpt: "本文创新性地提出了人类在环的（human-in-the-loop）虚实融合交互系统。该系统利用增强现实技术，使真人用户能够在物理环境中与虚拟机器人进行沉浸式互动。系统包含的交互模型融合了多分辨率的人体运动特征与环境可供性信息，基于连续的人体动作实时生成响应精准的机器人动作；同时，系统支持通过收集人类反馈动态调整交互模型，从而实现机器人行为的持续学习与进化。实验结果、用户研究以及真实机器人测试均表明，SymBridge 在交互真实性、响应精度与持续优化能力等方面为人机共生的研究提供了重要的技术支撑与实践平台。"

- title: "智能感知与人机协同教育部重点实验室多篇科研成果被ICCV 2023接受"
  source: "微信公众号"
  date: ""
  link: "https://mp.weixin.qq.com/s/pcn4n_2stEOQpOFc1Xe4CA"
  excerpt: "研究提出了一个大规模多模态（激光雷达-相机）数据集HuCenLife，收集了大量室内、室外的日常生活场景数据，并提供了细粒度的标注。该数据集可以帮助许多3D感知任务，如分割，检测，动作识别和预测等，可以促进服务型机器人、自动驾驶、人机交互等应用的发展。研究工作还为这些任务提供了基准模型，达到了当前最优的性能，代码和数据集已公开，以促进相关研究。"
