- title: "中国图象图形学学会会员多篇论文被CVPR 2024录用"
  source: "微信公众号"
  date: ""
  link: "https://mp.weixin.qq.com/s?__biz=MzUxMDE4MzAzOA==&mid=2247733792&idx=3&sn=7eca3fd9c77ce28a6c0da3353c018667&chksm=f90bc131ce7c482758df31a14a396bf52002824ed1fa4c85b7695e5faa676d260e3af2b2f0eb&scene=27"
  excerpt: "作者：许艺腾（上海科技大学），叶柯成（上海科技大学），韩笑（上海科技大学），任奕名（上海科技大学），祝新革（香港中文大学），马月昕（上海科技大学）论文简介：以人为中心的点云视频理解（PVU）是一个新兴的领域，专注于从人类点云序列中提取和解释与人类相关的特征，进一步推进下游以人类为中心的任务和应用。以往的工作通常侧重于处理一个特定的任务，依赖于庞大的标记数据，泛化能力较差。考虑到人具有特定的特征，包括人体的结构语义和人体运动的动力学，我们提出了一个统一的框架，以充分利用先验知识，探索数据本身的固有特征，实现广义的以人为中心的点云视频理解。大量实验表明，我们的方法在各种与人类相关的任务上取得了最先进的性能，包括动作识别和三维姿态估计。"

- title: "乐聚联合山大、通研院，人机交互与仿真训练最新成果登上国际顶会/顶刊"
  source: "微信公众号"
  date: ""
  link: "https://mp.weixin.qq.com/s/aPPeuWj_OHEHUO46BwRL8w"
  excerpt: "从科幻电影里温柔的家政机器人，到实验室里能握手、击掌的“伙伴”，人类一直梦想实现真正自然、持续进化的人-机共生。让机器人具备自然高效的智能交互能力，从而无缝融入人类的工作与生活场景，也是实现具身智能愿景的核心目标之一。然而，现有机器人仿真平台仍停留在“键盘-鼠标”或手柄操作阶段，缺乏真实人类在真实场景中与虚拟机器人零距离、带反馈的闭环交互。"

